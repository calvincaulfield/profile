    - digit-recognizer
    - 'Prototype deep learning system to recognize hand written digit. I implemented
      neural network logic from scratch in C++ using matrix interface by lib_calvin
      (the source of this project is part of lib_calvin solution). I used <a href="http://yann.lecun.com/exdb/mnist/">MNIST</a>
      data to train and test my neural network. Going over 97% accuracy is not much
      difficult. '
    - "<a target=\"_blank\" href=\"http://ai.minami.im/\">http://ai.minami.im/</a>\r\n"
    - AI
    - '4'
    - 手書き数字を認識するためのディープランニングシステム。私は、lib_calvin（このプロジェクトのソースはlib_calvinソリューションの一部です）によってマトリックスインターフェイスを使用してC
      ++で最初からニューラルネットワークロジックを実装しました。私は<a href="http://yann.lecun.com/exdb/mnist/">
      MNIST </a>データを使用して神経ネットワークを訓練し、テストしました。 その結果、97％以上の精度を達成し、実際使って見るとアマゾンのMachine
      Learningサービス以上の正確度を見せます。その上、速度においてはアマゾンよりはるかに速いです。
