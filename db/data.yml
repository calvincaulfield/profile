    - "<p>こんにちは。南基雄（ナム　キウン）と申します。</p>\r\n<p>私は韓国出身のソフトウェアエンジニアです。韓国のソウル大学で経営学とコンピューター工学を専攻しました。卒業直後にはNAVERで働いて、その後は他のところでプログラマや講師として働きました。2018年7月現在は東京で働いています。</p>\r\n<p>趣味はギター、PCゲーム、ドラマ、料理です。よろしくお願いします。</p>\r\n"

