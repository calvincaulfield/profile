    - drama-explorer
    - Content based web application made with Rails. As the name 'explorer' suggests,
      this website was designed to make it easy for users to navigate through dramas
      without manually entering search keywords. To achieve this, I focused on the
      tendency that many people like to watch dramas in which their favorite actors
      take part. Being a responsive wep application makes it more attractive to be
      able to explore dramas by just clicking.
    - "<a target=\"_blank\" href=\"http://drama.minami.im\">http://drama.minami.im</a>\r\n"
    - Web application
    - '7'
    - "<strong>※サイト進入しのログインにはIDと暗証番号に「minami」と「minami」を入力してください。全ての動画は実際見れますが、テスト用のみに使用するようお願いします。サイトや動画のリンクをネット等にシェアする行為はご遠慮お願いします。</strong><br>\r\nRailsで作成されたコンテンツベースのWebアプリケーションです。
      「エクスプローラ」という名前が示すように、このウェブサイトは、手動で検索キーワードを入力することなく、ユーザーがドラマを簡単にナビゲートできるように設計されています。これを達成するために、多くの人が好きな俳優が参加するドラマを見たいという傾向に注目しました。応答性の高いウェブアプリケーションなので、クリックするだけでドラマを探索できるようになります。"
